apiVersion: apps/v1
kind: Deployment
metadata:
  name: books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books
  template:
    metadata:
      labels:
        app: books
    spec:
      containers:
      - name: books
        image: books:dev
        imagePullPolicy: Never
        command: ["sh", "-c", "./wait-for-it.sh rabbitmq:5672 -- pnpm run start:dev books"]
        env:        
        - name: MONGODB_USERNAME
          value: "root"
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookstore-secret
              key: MONGODB_ROOT_PASSWORD
        envFrom:
        - configMapRef:
            name: bookstore-config        
---
apiVersion: v1
kind: Service
metadata:
  name: books
spec:
  selector:
    app: books
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP