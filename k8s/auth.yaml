apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: auth:dev
        imagePullPolicy: Never
        command: ["pnpm", "run", "start:dev", "auth"]
        env:
        - name: TOKEN_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: bookstore-secret
              key: TOKEN_SECRET_KEY
        envFrom:
        - configMapRef:
            name: bookstore-config
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    app: auth
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP